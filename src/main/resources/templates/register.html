<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login page</title>
    <title>Title</title>
</head>
<body>
<div class="container text-center">
    <div>
        <h1 style="text-align: center">User Registration</h1>
    </div>
    <div th:if="${msg}">
        <div th:text="${msg}"></div>
    </div>
    <div class="border border-secondary rounded p-3" style="max-width: 400px; margin: 0 auto;">
        <form th:action="@{/register}" th:object="${user}" method="post" style="max-width: 600px; margin: 0 auto;">
            <input type="hidden" th:field="*{username}">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="text" th:field="*{email}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control" required minlength="6"
                           maxlength="10"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{name}" class="form-control" required minlength="2" maxlength="20"/>
                </div>
                <br>
                <div>
                    <button type="submit" class="btn btn-primary form-control">Register</button>
                </div>
            </div>
            <br>
        </form>
        <a th:href="@{/login}">
            <button class="btn btn-primary btn-block form-control">Login</button>
        </a>
    </div>
</div>
</body>
</html>
