<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login page</title>
</head>
<body>
<h1 style="text-align: center">Login</h1>
<div class="container">
    <div th:if="${param.error}" class="alert alert-danger">
        Invalid email or password.
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out.
    </div>
    <div th:if="${message != null}">
        <p class="alert alert-success">[[${message}]]</p>
    </div>
    <form class="form-signin" method="post" th:action="@{/login}">
        <p>
            <label class="sr-only">Email</label>
            <input type="email" name="username" class="form-control" placeholder="Email" required autofocus>
        </p>
        <p>
            <label class="sr-only">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <a th:href="@{/forgot-password}">Forgot your password ?</a>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
    <br>
    <br>
    <a th:href="@{/register}"><button class="btn btn-lg btn-primary btn-block">Sign up</button></a>
</div>
</body>
</html>
