<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<head>

</head>
<body>
<div th:fragment="header_menu">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a class="navbar-brand" th:href="@{/admin/home}">
            <img th:src="@{/site-logo/pictureSmall.png}" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle = "collapse" data-target="#topNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/admin/admin" class="nav-link">Admins</a>
                </li>
                <li class="nav-item">
                    <a href="/admin/category" class="nav-link">Danh mục</a>
                </li>
                <li class="nav-item">
                    <a href="/admin/publicsher" class="nav-link">Nhà xuất bản</a>
                </li>
                <li class="nav-item">
                    <a href="/admin/product" class="nav-link">Sản phẩm</a>
                </li>
                <li class="nav-item">
                    <a href="/admin/customer" class="nav-link">Khách hàng</a>
                </li>
                <li class="nav-item">
                    <a href="/admin/order" class="nav-link">Đơn hàng</a>
                </li>
                <li class="nav-item">
                    <a href="/admin_logout" class="nav-link">Đăng xuất</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div th:fragment="search_nav" class="row">
    <div class="col-md">
        <nav class="navbar navbar-expand-sm bg-light">
            <div class="collapse navbar-collapse" id="searchNavbar">
                <form class="form-inline" th:action="@{/search}" method="get">
                    <input type="search" name="keyword" class="form-control mr-sm-2"
                           th:value="${keyword}"
                           placeholder="keyword" required/>
                    <input type="submit" class="btn btn-outline-success" value="Search"/>
                </form>
            </div>
        </nav>
    </div>
</div>

<div th:fragment="footer_menu">
    <div>
        <p>FakeBookShop Control Panel - Copyright &copy; FakeBook</p>
    </div>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</div>
</body>
</html>
