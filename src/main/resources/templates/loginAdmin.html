<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Login page</title>
</head>
<body>
<h1 style="text-align: center">Login Admin</h1>
<div class="container">
  <div class="border border-secondary rounded p-3" style="max-width: 400px; margin: 0 auto;">
    <form class="form-signin" method="post" th:action="@{/admin_login}">
      <div th:if="${param.error}" class="alert alert-danger">
        Invalid email or password.
      </div>
      <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out.
      </div>
      <div th:if="${message != null}">
        <p class="alert alert-success">[[${message}]]</p>
      </div>
      <p>
        <label class="sr-only">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
      </p>
      <p>
        <label class="sr-only">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </p>
      <div style="text-align: center">
        <button class="btn btn-primary btn-block form-control" type="submit">Login</button>
      </div>
      <br>
    </form>
  </div>
</div>
</body>
</html>
