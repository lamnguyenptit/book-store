<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Login page</title>
</head>
<body>
<h1 style="text-align: center">Login</h1>
<div class="container">
  <div class="border border-secondary rounded p-3" style="max-width: 400px; margin: 0 auto;">
    <form class="form-signin" method="post" th:action="@{/user_login}">
      <div th:if="${param.error}" class="alert alert-danger">
        Invalid email or password.
      </div>
      <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out.
      </div>
      <div th:if="${message != null}">
        <p class="alert alert-success">[[${message}]]</p>
      </div>
      <p>
        <label class="sr-only">Email</label>
        <input type="email" name="username" class="form-control" placeholder="Email" required autofocus>
      </p>
      <p>
        <label class="sr-only">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <a th:href="@{/forgot-password}">Forgot your password ?</a>
      </p>
      <div style="text-align: center">
        <button class="btn btn-primary btn-block form-control" type="submit">Login</button>
      </div>
      <br>
    </form>
    <div style="text-align: center"><a th:href="@{/register}"><button class="btn btn-primary btn-block form-control">Register</button></a></div>
  </div>
  <div style="text-align: center">OR</div>
  <div style="text-align: center"><a href="https://accounts.google.com/o/oauth2/auth?scope=email%20profile&redirect_uri=http://localhost:8080/login-google&response_type=code
        &client_id=380131753260-lgi3hotr2sorvedgp6g54m0kokpa8j1j.apps.googleusercontent.com" style=": center">Login with
    Google</a></div>
</div>
</body>
</html>
